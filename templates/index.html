{% extends "layout.html" %}
{% block content %}
<form method="post" action="{{ url_for('backup') }}">
<div class='space-y-2'>
{% for s in stacks %}
<label class='flex justify-between bg-slate-800 p-3 rounded'>
<div><input type='checkbox' name='stack' value='{{s.name}}'/> {{s.name}}
<div class='text-xs text-slate-400'>{{ "running" if s.running else "stopped" }}</div></div>
</label>
{% endfor %}
</div>
<button class='mt-4 bg-indigo-600 px-4 py-2 rounded'>Backup starten</button>
</form>
{% endblock %}
