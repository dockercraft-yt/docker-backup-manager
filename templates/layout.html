<!doctype html><html><head>
<meta charset='utf-8'/><script src="https://cdn.tailwindcss.com"></script>
</head><body class='bg-slate-900 text-white p-6'>
<h1 class='text-3xl mb-4'>Docker Backup Manager</h1>
{% with messages=get_flashed_messages(with_categories=true) %}
{% for cat,msg in messages %}
<div class='p-3 mb-2 {{ "bg-green-700" if cat=="success" else "bg-yellow-700" }}'>{{ msg }}</div>
{% endfor %}{% endwith %}
{% block content %}{% endblock %}
</body></html>
