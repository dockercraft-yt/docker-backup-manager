{% extends "layout.html" %}

{% block title %}Error - Docker Backup Manager{% endblock %}
{% block header %}❌ Error{% endblock %}

{% block content %}
<div class="bg-red-900 border border-red-700 rounded-lg p-8 text-center">
  <h2 class="text-2xl font-bold text-red-100 mb-2">{{ error }}</h2>
  <p class="text-red-200 mb-4">Something went wrong while processing your request.</p>
  <a href="{{ url_for('index') }}" class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded inline-block">← Back to Dashboard</a>
</div>
{% endblock %}
